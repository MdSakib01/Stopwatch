<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="stopwatch-box">
            <div class="counting-box">
             <!-- <div id="count-time" class="count-time">
                00:00:00:00
             </div> -->
             <div id="mt" class=" display">00</div>
             <div class="seperator ">:</div>
             <div id="sc" class=" display">00</div>
             <div class="seperator ">:</div>
             <div id="ms" class=" display">00</div>
            </div>
            <div class="btn-box">
                <button id="start-btn" class="btn start-btn">Start</button>
                <button id="stop-btn" class="btn stop-btn">Stop</button>
                <button id="reset-btn" class="btn reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
